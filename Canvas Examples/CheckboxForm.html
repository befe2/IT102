<html>
<head>

<title>Form with Checkbox Inputs</title>

<script language="JavaScript">  
    
function showOuput(){ 
//declare variables and get the input
var output=""; 
var firstVar = document.getElementById("question1");
    if(question1.checked==true){firstVar = "yes";}
    else{firstVar = "no";}
var secondVar = document.getElementById("question2");

   document.getElementById("outputHere").innerHTML=output;
