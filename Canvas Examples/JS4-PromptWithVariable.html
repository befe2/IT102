<!-- JavaScript4: Using Variables -->

<!-- "var magic =  " declares a variable -->
<!-- prompt() sets the value of of the var magic -->
<!-- the document.write() lines mix variable output with HTML format -->

<html>
<head>
<title>JavaScript Test 4
</title>
</head>
<body>

<script language="JavaScript">
var magic = prompt("What is the magic word?")
document.write("It's ...<h2>")
document.write(magic)
document.write("!!</h2>")
</script>

</body>
</html>
